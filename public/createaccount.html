<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIMED Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href=".\src\img\aimed-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
  <script src="index1.js" defer></script>
</head> 
<style>
    .bg-image { 
      background-image: url('https://source.unsplash.com/1200x900/?healthcare');
      background-size: cover;
      background-repeat: no-repeat;
    }

  :root {
    ::-webkit-scrollbar {
      height: 10px;
      width: 10px
    }

    ::-webkit-scrollbar-track {
      background: #efefef;
      border-radius: 6px
    }

    ::-webkit-scrollbar-thumb {
      background: #d5d5d5;
      border-radius: 6px
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #c4c4c4
    }
  }
</style>
<body>
  <section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-image bg-blue-200 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <!-- <img src="bg.jpg" alt="random sign in image" class="w-full h-full object-cover"> -->
    </div>
  
    <div class=" bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">
  
      <div class="w-full h-100">
  
        <a href="./"><img src="./src/img/aimed.png" alt="brand logo" style="max-width: 160px; height: auto;"/></a>
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create Account</h1>
  
        <form id="signupform" class="mt-6">
          <div>
            <label class="block text-gray-700">Email Address</label>
            <input type="text" id="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
          </div>
  
          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>


          <!-- <div class="mt-4">
            <label class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirmpassword" placeholder="Confirm Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div> -->
  
          <button type="submit" class="w-full block bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-300 hover:to-blue-400 focus:from-green-300 focus:to-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">
            Create Account
          </button>
          
        </form>
  
        <hr class="my-6 border-gray-300 w-full">
        <p class="mt-8">
            Account Created? 
            <a href="LoginSignup.html" class="text-green-500 hover:text-green-700 font-semibold">
              Login
            </a>
          </p>
  
        <p class="text-sm text-gray-500 mt-12">&copy; <b>AI</b>MED - All Rights Reserved.</p>
      </div>

    </div>
  
  </section>

</body>
</html>
