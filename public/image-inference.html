    <script>
      // JavaScript for image handling
      document.getElementById('imageInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          document.getElementById("sbmt").classList.remove("hidden");
          document.getElementById("toolcard").classList.add("hidden");
          document.getElementById("analyze-it").classList.add("hidden");
          const reader = new FileReader();
          reader.onload = async function (e) {
            const image = new Image();
            image.onload = async function () {
              const maxWidthOrHeight = 1000; // Maximum width or height

              let width = image.width;
              let height = image.height;

              // Check if resizing is necessary
              if (width > maxWidthOrHeight || height > maxWidthOrHeight) {
                if (width > height) {
                  height *= maxWidthOrHeight / width;
                  width = maxWidthOrHeight;
                } else {
                  width *= maxWidthOrHeight / height;
                  height = maxWidthOrHeight;
                }
              }

              // Resize image using canvas
              const canvas = document.createElement('canvas');
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(image, 0, 0, width, height);

              // Convert canvas to Blob with reduced quality (e.g., 0.7)
              canvas.toBlob(async function (blob) {
                const resizedFile = new File([blob], file.name, {
                  type: 'image/jpeg',
                  lastModified: Date.now()
                });

                // Display resized image preview
                const resizedDataURL = await new Promise((resolve) => {
                  const reader = new FileReader();
                  reader.onload = (e) => resolve(e.target.result);
                  reader.readAsDataURL(resizedFile);
                });
                document.getElementById('imagePreview').src = resizedDataURL;
                document.getElementById('imagePreview').classList.remove('hidden');

                // Submit resized file
                const formData = new FormData();
                formData.append('image', resizedFile);

                try {
                  const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                  });
                  const result = await response.json();
                  document.getElementById('result').innerText = result.text;
                  // document.getElementById('sbmt').classList.add('hidden');
                  document.getElementById('analyze-it').classList.remove('hidden');
                } catch (error) {
                  console.error('Error occurred during inference:', error);
                }
              }, 'image/jpeg', 0.7); // Adjust quality as needed
            };
            image.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          document.getElementById('imagePreview').classList.add('hidden');
        }
      });

      document.getElementById('imageForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const imageInput = document.getElementById('imageInput');
        if (imageInput.files.length === 0) {
          alert('Please select an image file.');
          return;
        }
        document.getElementById('loading-animation').classList.remove('hidden');
        const formData = new FormData();
        formData.append('image', imageInput.files[0]);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          document.getElementById('result').innerText = result.text;
          // analyzeText();
          document.getElementById('loading-animation').classList.add('hidden');
          // document.getElementById("sbmt").classList.add("hidden");
          document.getElementById("analyze-it").classList.remove("hidden");
        } catch (error) {
          console.error('Error occurred during inference:', error);
        }

      });
    </script>

    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const prod = "AIzaSyDM_3WvqsH4pXv9zbGwJKqGfsGuW8Iq2Dw";
      const genAI = new GoogleGenerativeAI(prod);
      let text1 = "";
      async function analyzeText() {

      let txt = document.getElementById("result").textContent;
      const prompt = `Extract the medical tool name from "${txt}" and mention steps to use that tool, and give website and video tutorial links(if present).
      Respond strictly in the following json format:
      {
        "tool_name": "",
        "steps_to_use": [
          "Step 1: Description of first step",
          "Step 2: Description of second step",
          "Step 3: Description of third step",
          "..."
        ],
        "website_links": [
          {
            "description": "",
            "url": ""
          },
          {
            "description": "",
            "url": ""
          }
        ],
        "video_tutorial_links": [
          {
            "description": "",
            "url": ""
          },
          {
            "description": "",
            "url": ""
          }
        ]
      }

      If it is not a medical tool, set "tool_name": "Not a medical tool!" Respond only in the given json format.`;

        // Show loading animation
        document.getElementById("loading-animation").classList.remove("hidden");
        try {
          const model = genAI.getGenerativeModel({
            model: "gemini-1.5-pro-002"
          });
          const result = await model.generateContent(prompt);
          const response = await result.response;
          text1 = await response.text().replace("```json", "").replace("```", "");
          console.log("AI Returned: " + text1);
          if (text1 == "Not a medical tool!") {
            alert("Not a medical tool!");
            return;
          }

          
          document.getElementById("toolcard").classList.remove("hidden");
          let jsonData = "";
          try {
            jsonData = JSON.parse(text1);
          } catch (error) {
            console.error('JSON parsing error:', error);
            document.getElementById("result").textContent = `Error: Couldn't analyze, please retry or try a new image.`;
          }

          if (jsonData.tool_name == "Not a medical tool!") {
            alert("Upload a medical tool!");
            return;
          }
          document.getElementById("toolName").innerText = jsonData.tool_name;
          // console.log(jsonData.tool_name);

          const stepsList = document.getElementById("stepsList");
          stepsList.innerHTML = ''; // Clear previous entries
          jsonData.steps_to_use.forEach(step => {
            const li = document.createElement("li");
            li.innerText = step;
            stepsList.appendChild(li);
          });

          const websiteLinks = document.getElementById("websiteLinks");
          websiteLinks.innerHTML = ''; // Clear previous entries
          jsonData.website_links.forEach(link => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = link.url;
            a.innerText = link.description;
            a.target = "_blank";
            li.appendChild(a);
            websiteLinks.appendChild(li);
          });
          // Creating a link to search Google based on the tool name
          const googleSearchLi = document.createElement("li");
          const googleSearchLink = document.createElement("a");
          googleSearchLink.href = `https://www.google.com/search?q=${encodeURIComponent(jsonData.tool_name)}`;
          googleSearchLink.innerText = `Search Google for "${jsonData.tool_name}"`;
          googleSearchLink.target = "_blank";
          googleSearchLi.appendChild(googleSearchLink);
          websiteLinks.appendChild(googleSearchLi);

          const videoLinks = document.getElementById("videoLinks");
          videoLinks.innerHTML = ''; // Clear previous entries
          jsonData.video_tutorial_links.forEach(link => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = link.url;
            a.innerText = link.description;
            a.target = "_blank";
            li.appendChild(a);
            videoLinks.appendChild(li);
          });

          // Creating a link to search YouTube based on the tool name
          const youtubeSearchLi = document.createElement("li");
          const youtubeSearchLink = document.createElement("a");
          youtubeSearchLink.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(jsonData.tool_name.replace(" ", "+"))}`;
          youtubeSearchLink.innerText = `Search YouTube for "${jsonData.tool_name}"`;
          youtubeSearchLink.target = "_blank";
          youtubeSearchLi.appendChild(youtubeSearchLink);
          videoLinks.appendChild(youtubeSearchLi);

        } catch (error) {
          // Display the error message
          document.getElementById("result").textContent = `Error: ${error.message.replace("[GoogleGenerativeAI Error]:", "")}`;
        } finally {
          // Hide loading animation
          document.getElementById("loading-animation").classList.add("hidden");
        }
      }

      document.getElementById("analyze-it").addEventListener("click", analyzeText);
    </script>
